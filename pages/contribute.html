<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>USF - GIFT</title>
    <meta name="description" content="USF GIFT Site">
    <meta name="author" content="USF-AVC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <style type="text/css">
        #main-content {
            padding-left: 25px;
            padding-right: 25px;
        }

        div.nested {
            padding: 0px 15px;
        }
    </style>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/d3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/createAppointment.js"></script>
</head>

<body>
    <div id="main-content" class="container text-justify">
        <h2 class="row text-center"><u>Create Appointment</u></h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Jane Doe" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="email@website.com" />
            </div>
            <div class="form-group">
                <label for="data-day">Day</label>
                <input type="text" id="data-name" class="form-control" placeholder="Tuesday" />
            </div>
            <div class="form-group">
                <label for="data-time">Time</label>
                <input type="text" id="data-name" class="form-control" placeholder="3:00 PM" />
            </div>
            <div class="form-group">
                <label>Barber</label>
                <div class="nested">
                    <div class="radio">
                        <label>
                            <input name="dataFormat" type="radio" value="lckjocdphvruhi8f6b6ge06fhs@group.calendar.google.com" checked />
                            Dave
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input name="dataFormat" type="radio" value="s24qchfsg86ovsfmgl7hvpml9g@group.calendar.google.com" />
                            John
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input name="dataFormat" type="radio" value="rflc74tmppokrr07b9k4tjq2m0@group.calendar.google.com" />
                            Tammy
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="data-name">Comments <small>(Optional)</small></label>
                <textarea id="data-comments" class="form-control" rows="6" placeholder="Cut and Color"></textarea>
            </div>
            <button type="submit" class="form-group btn btn-primary" id="btnCreateEvents" onclick="makeApiCall();">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
